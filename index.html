<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Shrimp Monitor</title>
</head>
<body>
    <div class="counter-container">
        <i class="fa-solid fa-temperature-quarter" style="font-size: 5em;"></i>
        <div class="counter" id="temp" data-target="12000"></div>
        <span>Temperatura Â°C</span>
    </div>

    <div class="counter-container">
        <i class="fa-solid fa-eye-dropper" style="font-size: 5em;"></i>
        <div class="counter" id="ph" data-target="50000"></div>
        <span>Ph</span>
    </div>

    <div class="counter-container">
        <i class="fa-solid fa-droplet" style="font-size: 5em;"></i>
        <div class="counter" id="ox" data-target="7500"></div>
        <span>Oxigeno</span>
    </div>  
    <script src="script.js"></script>
    <!-- <script src="info.js"></script> -->
</body>
</html>
